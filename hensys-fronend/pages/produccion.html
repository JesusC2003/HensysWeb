<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HENSYS - Producción</title>
  <link rel="stylesheet" href="/hensys-fronend/assets/css/main.css" />
  <link rel="stylesheet" href="/hensys-fronend/assets/css/forms.css" />
  <link rel="stylesheet" href="/hensys-fronend/assets/css/tables.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
      
      <div id="Header"></div>

      <div class="dashboard-content">
        <!-- Filtros y acciones -->
        <div class="filters-container">
          <div class="filters">
            <div class="filter-group">
              <label for="productionFilter">Filtrar por tipo:</label>
              <select id="productionFilter" class="form-select">
                <option value="all">Todos</option>
                <option value="Huevo">Huevos</option>
                <option value="Carne">Carne</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="productionDateFilter">Fecha:</label>
              <input type="date" id="productionDateFilter" class="form-input" />
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-outline">
              <i class="fas fa-filter"></i> Filtrar
            </button>
            <button class="btn btn-outline">
              <i class="fas fa-file-export"></i> Exportar
            </button>
          </div>
        </div>

        <!-- Tabla de producción -->
        <div class="card">
          <div class="card-header">
            <h2>Registro de Producción</h2>
            <div class="card-actions">
              <button class="btn btn-primary" id="newProductionButton">
                <i class="fas fa-plus"></i> Nuevo Registro
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" id="productionTable">
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Observaciones</th>
                    <th>Galpón</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Los datos se cargarán dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Formulario de registro -->
        <div class="card">
          <div class="card-header">
            <h2>Registrar Producción</h2>
          </div>
          <div class="card-body">
            <form id="addProductionForm" class="form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="productionType">Tipo de Producción:</label>
                  <select id="productionType" class="form-select" required>
                    <option value="">Seleccione un tipo</option>
                    <option value="Huevo">Huevos</option>
                    <option value="Carne">Carne</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="productionQuantity">Cantidad:</label>
                  <input type="number" id="productionQuantity" class="form-input" required />
                </div>
                <div class="form-group">
                  <label for="productionCoop">Galpón:</label>
                  <select id="productionCoop" class="form-select" required>
                    <option value="">Seleccione un galpón</option>
                    <option value="1">Galpón 1</option>
                    <option value="2">Galpón 2</option>
                    <option value="3">Galpón 3</option>
                    <option value="4">Galpón 4</option>
                    <option value="5">Galpón 5</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="productionDate">Fecha:</label>
                  <input type="date" id="productionDate" class="form-input" required />
                </div>
                <div class="form-group span-2">
                  <label for="productionObservations">Observaciones:</label>
                  <textarea id="productionObservations" class="form-textarea"></textarea>
                </div>
              </div>
              <div class="form-actions">
                <button type="reset" class="btn btn-outline">Limpiar</button>
                <button type="submit" class="btn btn-primary">Registrar Producción</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="/hensys-fronend/assets/js/utils/data.js"></script>
  <script src="/hensys-fronend/assets/js/utils/helpers.js"></script>
  <script src="/hensys-fronend/assets/js/modules/produccion.js"></script>
  <script src="/hensys-fronend/assets/js/app.js"></script>
</body>
</html>
