<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HENSYS - Gastos</title>
  <link rel="stylesheet" href="/hensys-fronend/assets/css/main.css" />
  <link rel="stylesheet" href="/hensys-fronend/assets/css/forms.css" />
  <link rel="stylesheet" href="/hensys-fronends/assets/css/tables.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header -->
  <div id="header"></div>

  <div class="app-container">
    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
      <h1 id="pageTitle">Gastos</h1>
      <p class="breadcrumb" id="pageBreadcrumb">Inicio / Gastos</p>

      <div class="dashboard-content">
        <!-- Filtros y acciones -->
        <div class="filters-container">
          <div class="filters">
            <div class="filter-group">
              <label for="expensesFilter">Filtrar por categoría:</label>
              <select id="expensesFilter" class="form-select">
                <option value="all">Todas</option>
                <option value="Alimento">Alimento</option>
                <option value="Medicamento">Medicamento</option>
                <option value="Servicios">Servicios</option>
                <option value="Mantenimiento">Mantenimiento</option>
                <option value="Otro">Otro</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="expensesDateFilter">Fecha:</label>
              <input type="date" id="expensesDateFilter" class="form-input" />
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-outline">
              <i class="fas fa-filter"></i> Filtrar
            </button>
            <button class="btn btn-outline">
              <i class="fas fa-file-export"></i> Exportar
            </button>
          </div>
        </div>

        <!-- Tabla de gastos -->
        <div class="card">
          <div class="card-header">
            <h2>Registro de Gastos</h2>
            <div class="card-actions">
              <button class="btn btn-primary" id="newExpenseButton">
                <i class="fas fa-plus"></i> Nuevo Gasto
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" id="expensesTable">
                <thead>
                  <tr>
                    <th>Categoría</th>
                    <th>Descripción</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Los datos se cargarán dinámicamente -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Formulario de registro -->
        <div class="card">
          <div class="card-header">
            <h2>Registrar Gasto</h2>
          </div>
          <div class="card-body">
            <form id="addExpenseForm" class="form">
              <div class="form-grid">
                <div class="form-group">
                  <label for="expenseCategory">Categoría:</label>
                  <select id="expenseCategory" class="form-select" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Alimento">Alimento</option>
                    <option value="Medicamento">Medicamento</option>
                    <option value="Servicios">Servicios</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="expenseAmount">Monto:</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="expenseAmount" class="form-input" required />
                  </div>
                </div>
                <div class="form-group">
                  <label for="expenseDate">Fecha:</label>
                  <input type="date" id="expenseDate" class="form-input" required />
                </div>
                <div class="form-group span-2">
                  <label for="expenseDescription">Descripción:</label>
                  <textarea id="expenseDescription" class="form-textarea" required></textarea>
                </div>
                <div class="form-group">
                  <label for="expenseReceipt">Comprobante:</label>
                  <input type="file" id="expenseReceipt" class="form-input" />
                </div>
              </div>
              <div class="form-actions">
                <button type="reset" class="btn btn-outline">Limpiar</button>
                <button type="submit" class="btn btn-primary">Registrar Gasto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="/hensys-fronend/assets/js/utils/data.js"></script>
  <script src="/hensys-fronend/assets/js/utils/helpers.js"></script>
  <script src="/hensys-fronend/assets/js/modules/gastos.js"></script>
  <script src="/hensys-fronend/assets/js/app.js"></script>
</body>
</html>
