<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENSYS - Clientes</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/forms.css">
    <link rel="stylesheet" href="../assets/css/tables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar (incluido desde components) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="../assets/img/logo.png" alt="HENSYS Logo">
                    <h1>HENSYS</h1>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle" title="Abrir/cerrar menú lateral">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <nav class="sidebar-menu">
                    <a href="index.html" class="menu-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="clientes.html" class="menu-item active">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                    <a href="galpones.html" class="menu-item">
                        <i class="fas fa-warehouse"></i>
                        <span>Galpones</span>
                    </a>
                    <a href="animal.html" class="menu-item">
                        <i class="fas fa-paw"></i>
                        <span>Animal</span>
                    </a>
                    <a href="alimentacion.html" class="menu-item">
                        <i class="fas fa-drumstick-bite"></i>
                        <span>Alimentación</span>
                    </a>
                    <a href="vacunacion.html" class="menu-item">
                        <i class="fas fa-syringe"></i>
                        <span>Vacunación</span>
                    </a>
                    <a href="produccion.html" class="menu-item">
                        <i class="fas fa-box"></i>
                        <span>Producción</span>
                    </a>
                    <a href="gastos.html" class="menu-item">
                        <i class="fas fa-receipt"></i>
                        <span>Gastos</span>
                    </a>
                    <a href="facturacion.html" class="menu-item">
                        <i class="fas fa-file-invoice-dollar"></i>
                        <span>Facturación</span>
                    </a>
                </nav>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="../assets/img/user-avatar.png" alt="User Avatar" class="user-avatar">
                    <div class="user-details">
                        <h3>Admin</h3>
                        <p>Administrador</p>
                    </div>
                </div>
                <button class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Cerrar Sesión</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <h1>Clientes</h1>
                    <p class="breadcrumb">Inicio / Clientes</p>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <div class="header-actions">
                        <button class="btn-icon" title="Notificaciones">
                            <i class="fas fa-bell"></i>
                            <span class="badge">3</span>
                        </button>
                        <button class="btn-icon" title="Configuración">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                </div>
            </header>

            <div class="content-container">
                <!-- Filtros y acciones -->
                <div class="filters-container">
                    <div class="filters">
                        <div class="filter-group">
                            <label for="clientSearch">Buscar cliente:</label>
                            <input type="text" id="clientSearch" class="form-input" placeholder="Nombre o teléfono">
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn btn-outline" id="filterClientsButton">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                        <button class="btn btn-outline" id="exportClientsButton">
                            <i class="fas fa-file-export"></i> Exportar
                        </button>
                        <button class="btn btn-primary" id="newClientButton">
                            <i class="fas fa-plus"></i> Nuevo Cliente
                        </button>
                    </div>
                </div>

                <!-- Tabla de clientes -->
                <div class="card">
                    <div class="card-header">
                        <h2>Listado de Clientes</h2>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table" id="clientsTable">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>Teléfono</th>
                                        <th>Email</th>
                                        <th>Dirección</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Los datos se cargarán dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Formulario de cliente -->
                <div class="card">
                    <div class="card-header">
                        <h2>Registrar Cliente</h2>
                    </div>
                    <div class="card-body">
                        <form id="addClientForm" class="form">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="clientName">Nombre:</label>
                                    <input type="text" id="clientName" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="clientPhone">Teléfono:</label>
                                    <input type="tel" id="clientPhone" class="form-input" required>
                                </div>
                                <div class="form-group">
                                    <label for="clientEmail">Email:</label>
                                    <input type="email" id="clientEmail" class="form-input">
                                </div>
                                <div class="form-group span-2">
                                    <label for="clientAddress">Dirección:</label>
                                    <input type="text" id="clientAddress" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="clientType">Tipo de Cliente:</label>
                                    <select id="clientType" class="form-select">
                                        <option value="individual">Individual</option>
                                        <option value="business">Empresa</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="clientNotes">Notas:</label>
                                    <textarea id="clientNotes" class="form-textarea"></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="reset" class="btn btn-outline">Limpiar</button>
                                <button type="submit" class="btn btn-primary">Registrar Cliente</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/utils/data.js"></script>
    <script src="../assets/js/utils/helpers.js"></script>
    <script src="../assets/js/modules/clientes.js"></script>
    <script src="../assets/js/app.js"></script>
</body>
</html>
